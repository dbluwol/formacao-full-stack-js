<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário-estudo</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do usuário:</legend>
            <br>
            <label>Nome:</label>
            <input name="nome" type="text" placeholder="Digite o teu nome">
            <br><br>

            <label>E-mail:</label>
            <input name="email" type="email" placeholder="Digite teu e-mail">
            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password" placeholder="Digite tua senha">
            <br><br>
            
            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino"><label>Masculino</label> 
            <!--
            Value: define como a informação escolhida será enviada para o backend.
            Name: é preciso que todoas as opções tenham o mesmo name para que seja possível escolher apenas uma delas
            -->
            <br>
            <input name="sexo" type="radio" value="feminino"><label>Feminino</label>
            <br>
            <input name="sexo" type="radio" value="indefinido"><label>Prefiro não declarar</label>
            <br><br>

            <label>Habilidades:</label>
            <br>
            <input type="checkbox" name="habilidades" value="HTML" id="html"> <label for="html">HTML</label>
            <!--
            id no input e for no label: devem ter o mesmo nome. Isso faz com que se possa clicar também no texto, e não apenas no quadrado. Ideal para telas clicáveis.
            -->
            <br>
            <input type="checkbox" name="habilidades" value="CSS" id="css"> <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="habilidades" value="JS" id="js"> <label for="js">JS</label>
            <br><br>

            <label>Cidade:</label>
            <br>
            <select name="cidade">
                <option value="">--Selecione--</option>
                <option value="Sao Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Belo Horizonte">Belo Horizonte</option>
                <option value="Vitoria">Vitória</option>
            <!--Se quiser que uma das opções apareça na tela inicial, escreve-se "selected" no option-->
            </select>
            <br><br>
            
            <label>Time de futebol:</label>
            <select name="time">
                <option value="">--Selecione--</option>
                <optgroup label="Paulistas">
                    <option value="Sao Paulo">São Paulo</option>
                    <option value="Corinthian">Corinthians</option>
                </optgroup>

                <optgroup label="Cariocas">
                    <option value="Flamengo">Flamengo</option>
                    <option value="Fluminense">Fluminense</option>
                </optgroup>
            </select>
            <br><br>

            <label>Digite sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="fruta" placeholder="Digite o nome da fruta">
            <!--usar "list" no input ligando com o id do datalist-->

            <datalist id="listaFrutas">
                <option value="Abacate"> <!--Tag option no datalist não tem fechamento-->
                <option value="Abacaxi">
                <option value="Açaí">
                <option value="Acerola">
            </datalist>

            <br><br>

            <label>Insira uma foto:</label>
            <input type="file">
            <br><br>

            <label>Selecione a cor do texto de teu perfil em nossas páginas:</label>
            <input type="color" name="cor">
            <br><br>

            <label>Digite uma mensagem para nós:</label>
            <br>
            <textarea name="mensagem" cols="50" rows="10"></textarea>
            <br><br>

            <button>Enviar</button>
            <br>
        </fieldset>
    </form>
</body>
</html>
